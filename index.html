<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto WhatsApp</title>

    <!-- Fuente y Font Awesome -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        html, body {
            height: 100%;
            width: 100%;
        }

        body {
            background-image: url('fondo.jpg'); /* Tu imagen de fondo */
            background-size: cover;
            background-position: center;
            position: relative;
        }

        /* Capa oscura difuminada encima del fondo */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
            padding: 20px;
            text-align: center;
        }

        .btn-contacto {
            background-color: #25D366;
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 24px;
            border-radius: 50px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            transition: transform 0.2s ease, background-color 0.3s ease;
            z-index: 2;
        }

        .btn-contacto:hover {
            background-color: #1ebe5d;
            transform: scale(1.05);
        }

        .btn-contacto i {
            font-size: 30px;
        }

        /* üì± Estilos para dispositivos m√≥viles */
        @media (max-width: 768px) {
            .btn-contacto {
                padding: 25px 50px;
                font-size: 28px;
                border-radius: 60px;
            }

            .btn-contacto i {
                font-size: 36px;
            }
        }

        /* üì± M√°s peque√±o a√∫n (tel√©fonos antiguos o muy peque√±os) */
        @media (max-width: 480px) {
            .btn-contacto {
                padding: 30px 60px;
                font-size: 30px;
            }

            .btn-contacto i {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>

    <!-- Capa encima del fondo -->
    <div class="overlay">
        <a class="btn-contacto" href="https://wa.me/1234567890" target="_blank">
            <i class="fa-brands fa-whatsapp"></i>
            Contactarse Aqu√≠
        </a>
    </div>

</body>
</html>
