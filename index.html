<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto WhatsApp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    
    <!-- Ícono de WhatsApp de Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body, html {
            height: 100%;
            width: 100%;
        }

        body {
            background-image: url('fondo.jpg'); /* Usa tu imagen local aquí */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn-contacto {
            background-color: #25D366;
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 24px;
            border-radius: 10px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background-color 0.3s ease;
        }

        .btn-contacto:hover {
            background-color: #1ebe5d;
        }

        .btn-contacto i {
            font-size: 28px;
        }
    </style>
</head>
<body>

    <a class="btn-contacto" href="https://wa.me/1234567890" target="_blank">
        <i class="fab fa-whatsapp"></i> Contactarse Aquí
    </a>

</body>
</html>
